<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mukul Manni</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #262626;
            color: #fff;
            transition: background-color 0.5s;
            margin: 0;
            padding: 0;
        }

        .light-mode body {
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            text-align: center;
            padding: 0.01em;
            border-bottom: 1px solid #555;
            font-size: xx-large;
            font-weight: bolder;
        }

        h1, h2 {
            margin: 0.5em 0;
        }

        h1 {
            font-size: 1.5em;
            color:  #3498db;
            margin-bottom: 0; /* Adjusted margin here */
        }

        p {
            color: #ccc;
        }

        nav {
            background-color: #262626;
            padding: 0.1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #9b59b6;
        }

        nav:hover {
            color: #9b59b6;
        }

        section {
            padding: 1em;
            text-align: center;
            margin: 0 auto;
        }

        .project {
            margin-bottom: 1em;
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #2980b9;
        }

        .dark-mode header {
            background-color: #555;
        }

        .dark-mode nav {
            background-color: #333;
        }

        .dark-mode a {
            color: #fff;
        }

        .dark-mode a:hover {
            color: #f39c12;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0.3em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Contact Page Styles */
        #contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 1em;
            background-color: #262626;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 2em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #ccc;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
        }

        input::placeholder,
        textarea::placeholder {
            color: #ccc;
        }

        button {
            padding: 0.5em 1em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Me</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="resume.html">Resume</a>
                </li>
            </ul>
        </div>
   </nav>
        <section id="contact-form">
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="12" placeholder="Write your message here" required></textarea>
    
                <button type="submit">Submit</button>
            </form>
        </section>
    
        <footer>
            &copy; 2023 Mukul Manni | Made with ❤️
        </footer>
    
    </body>
    </html>
